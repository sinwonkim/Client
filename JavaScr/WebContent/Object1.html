<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Object</h1>
	<h2>Create</h2>
	<script>
		// 객체 
		var coworker = {
			"programmer" : "Dave",
			"designer" : "Lisa"	
		};
		document.write('프로그래머  : '+coworker.programmer+'<br>');
		document.write('디자이너  : '+coworker.designer+'<br>');
		coworker.dba = 'John';
		document.write('데이터베이스관리자'+coworker.dba+'<br>');
		coworker["data sientist"] = 'jefri';
		document.write('데이터 과학자  : '+coworker["data sientist"]+'<br>');
	</script>
	<h2>iterate</h2>
	<script>
		for (var key in coworker) {
			  document.write(key +" : "+coworker[key]+'<br>');
			}
	</script>
	<h2>Property&Method</h2>
	<script>//객체에 함수 추가하고 싶다.
		coworker.showAll = function() {
			for (var key in this) {
				  document.write(key +" : "+this[key]+'<br>');
			}
		}
		coworker.showAll();
	</script>
</body>
</html>
